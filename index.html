<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="main">
            <img src="images/profile.jpg" alt="" class="image">
        </div>

        <div class="text">
            <span class="name">CODING GYAN</span>
            <span class="job">YouTuber</span>
        </div>

        <div class="media-btn">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color:#e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:  #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>

        <div class="likes">
            <div class="data">
                <i class='bx bx-like'></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">100k</span>
            </div>
        </div>

    </div>


</body>

</html>
